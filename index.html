<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	
    <title>Weibo News Feed</title>
    
    
    <link href="./scripts/Bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./scripts/css/main.css" rel="stylesheet">
    
    
	<script src="./scripts/js/jquery-1.11.0.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand">实时新闻墙</span>
			</div>
			<div class="collapse navbar-collapse">
				<div class="col-sm-6 col-md-6">
					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="q" id="query">
							<div class="input-group-btn">
								<button class="btn btn-default" type="button" id="search_button"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<button class="btn btn-default" type="button" id="search_button2">ABC</button>
				<button class="btn btn-default" type="button" id="load_more_past_tweets">More Past Tweets</button>
				
			</div>
			
		</div>
	</nav>
	
	<div class="container" id="content">
		<div class="row"><!-- include tweet div and comment div -->
			<div class="col-md-8 col-lg-8">
				<div id="tweets" class="verticalLine">
				
					<!-- template -->
					<div class="tweet" id="4000000">
						<div class="user_name">
							<a href="">
								<img class="profile_photo" src="/files/test80.png" alt="Profile Photo" height="48" width="48"><!-- 48px is the image size returned by twitter stream api -->
								<strong>Name</strong>
								<span>@screenname</span>
							</a>
						</div>
						<p>If you're a fan of Manchester United then you must follow us! News, stats, facts, quotes and pictures</p>
					</div>
				</div>			
			</div>
			
			
			<div class="col-md-4 col-lg-4">
				<div id="comments">
				</div>
			</div>
		</div>
	
	
	</div>
	
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./scripts/Bootstrap/js/bootstrap.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./scripts/js/main.js"></script>

</body>

</html>
